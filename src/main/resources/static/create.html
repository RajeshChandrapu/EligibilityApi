<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Eligibility</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Eligibility API</a>
    </nav>
    <div class="container mt-4">
        <h2>Create Eligibility Record</h2>
        <form id="createForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ssn">SSN</label>
                <input type="text" class="form-control" id="ssn" required>
            </div>
            <div class="form-group">
                <label for="planName">Plan Name</label>
                <input type="text" class="form-control" id="planName" required>
            </div>
            <div class="form-group">
                <label for="planStatus">Plan Status</label>
                <input type="text" class="form-control" id="planStatus" required>
            </div>
            <div class="form-group">
                <label for="planStartDate">Plan Start Date</label>
                <input type="date" class="form-control" id="planStartDate" required>
            </div>
            <div class="form-group">
                <label for="planEndDate">Plan End Date</label>
                <input type="date" class="form-control" id="planEndDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Record</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                gender: document.getElementById('gender').value,
                ssn: document.getElementById('ssn').value,
                planName: document.getElementById('planName').value,
                planStatus: document.getElementById('planStatus').value,
                planStartDate: document.getElementById('planStartDate').value,
                planEndDate: document.getElementById('planEndDate').value,
            };
            fetch('/Eligibility/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert('Record Created Successfully'))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
